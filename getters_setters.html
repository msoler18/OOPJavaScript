<body>
  <script>
    var person = {
      namePerson: "Miguel",
      last_name: "Soler",
      profession: "Developer",
      age: 26,
      /*Getter
      getName: function(){
        return this.name;
      },
      //Setter
      setName: function(name){
        return this.name = name;
      }*/
      //EcmaScript 5
      get name(){
        return this.namePerson;
      },
      set name(name){

      }
