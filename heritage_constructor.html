<!DOCTYPE html>
<html>
<head>
	<title>Heritage and constructor</title>
</head>
<body>
  <script>
    function Person(name,age){
      this.name = name;
      this.age = age;
    }

    Person.prototype.greet = function(){
      console.log("Hola soy" + " " + this.name)
    }

    /*var person1 = new Person("Miguel",26)
    person1.greet();*/

    function Student(name,age,lessons){
      Person.prototype.constructor.call(this, name, age); //Person constructor in context of Student.
      this.lessons = lessons;
    }
    Student.prototype = new Person();  // Instance of Person to Student Prototype.
    Student.prototype.constructor = Student; // Assignament to new Instances of student your builder Student...


    Student.prototype.study = function(){
      console.log("Studying...")
    }

    var student1 = new Student("Miguel", 26, "Js OOP")
    console.log(student1)

  </script>
</body>
</html>
