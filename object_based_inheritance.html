//===============================================================================
  var person = {
    name: '',
    age: '',
    friends: null,

    init: function(name,age){  // Constructor Person
      this.name = name;
      this.age = age
      this.friends = new Array();

      return this;
    },

    greet: function(){
      console.log("Hola soy" + " " + this.name);
    }
  };

  var student = Object.create(person); // Instance of Person to Student Prototype.
  student.lessons = '';
  student.init = function(name,age,lessons){
    person.init.call(this, name, age); //Person constructor in context of Student.
    this.lessons = lessons;

    return this;
  }

  student.study = function(){
    console.log("Studying...")
  }

  var student1 = Object.create(student).init("Miguel",26,"OOP js");
